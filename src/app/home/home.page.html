<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="sendMessage()">
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]="nama" name="nama"></ion-input>
    </ion-item>
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">NIK:</ion-label>
      <ion-input type="text" [(ngModel)]="nik" name="nik"></ion-input>
    </ion-item>
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">Alamat:</ion-label>
      <ion-input type="text" [(ngModel)]="alamat" name="alamat"></ion-input>
    </ion-item>
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">Message:</ion-label>
      <ion-textarea [(ngModel)]="message" name="message"></ion-textarea>
    </ion-item>
    <br>
    <ion-item fill="outline">
      <ion-label>Send To:</ion-label>
      <ion-select [(ngModel)]="sendTo" name="sendTo">
        <ion-select-option value="whatsapp">WhatsApp</ion-select-option>
        <ion-select-option value="telegram">Telegram</ion-select-option>
        <ion-select-option value="email">Email</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-button expand="full" type="submit">Send</ion-button>
    <br>
  </form>
  <ion-button expand="full" routerLink="/history">Go to History</ion-button>
</ion-content>
